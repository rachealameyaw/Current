<ion-content padding>

  <div class="onboard-main">
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button color="primary" (click)="goNext()">
<ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>

    </ion-fab>
<div class="onboard-top">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="goBack()">
        <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button font-family="gilroy-bold" color="dark" (click)="skipBtn()" fill="clear">
    OBAANO
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</div>
<div class="onboard-bot">
  <ion-slides pager="true" #mainSlides>

    <ion-slide *ngFor="let slide of onboardSlides">
     <div class="onb-card">
       <div class="onb-img"></div>
       <img src="../../assets/image/{{slide.img}}.png" alt="">
       <div class="onb-desc ion-text-center"></div>

       <h4  class="ion-text-capitalize ion-no-margin gilroy-bold">{{slide.title}}</h4>

       <P class="ion-no-margin">{{slide.desc}}</P>
     </div>
    </ion-slide>


  </ion-slides>
</div>
  </div>


</ion-content>
